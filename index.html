<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>My Portfolio</title>
  </head>
  <body>
    <!--Awal Navbar-->
    <section class="fixnavbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">Link</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Zaka Kurnia Rahman</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!--Akhir Navbar-->

    <!--Awal Konten pertama-->
    <section>
        <div class="text-center mt-5">
              <div class="">
                <img class="Konten-pertama style-konten-1-2" src="konten pertama.svg" alt="Konten pertama">
              </div>
          </div>
    </section>
    <!--Akhir Konten pertama-->

    <!--Awal Konten kedua-->
    <section>
        <div class="text-center mt-5" style="padding-top: 6rem;">
              <div class="col justify-content-center">
                <img class="konten-kedua style-2"src="konten kedua.svg" alt="">
              </div>
            </div>
    </section>
    <!--Akhir konten kedua-->

    <!--Awal Konten ketiga-->
    <div class="text-center">
          <div class="col">
            <img class="Konten-ketiga" src="konten ketiga.svg" alt="">
          </div>
        </div>
      </div>
    <!--Akhir konten ketiga-->

    <!--Awal Konten Keempat-->
    <section>
        <!--Div buat judul konten keempat-->
        <div class="row text-center">
        <div class="col justify-content-center">
            <img class="judul-konten-4 justify-content-center" src="judul konten 4.svg" alt="Judul">
        </div>
        </div>

        <!--Div konten 4-->
        <div class="row text-center pt-5">
            <div class="col justify-content-center">
                <img class="konten4" src="konten4.svg" alt="konten4">
            </div>
        </div>

        <!--Deskripsi konten 4-->
        <div class="row p-3">
            <div class="">
                <img class="deskripsi4" src="deskripsi konten4.svg" alt="deskripsi">
            </div>
            <div>
                <a href="#">
                    <img style="width: 20%;" src="link.svg" alt="link">
                </a>
            </div>
        </div>
    </section>
    <!--Akhir Konten keempat-->

    <!--Awal Konten Kelima-->
    <section>
        <!--Judul konten5-->
        <div class="row text-center paddjudul5">
            <div class="col justify-content-center">
                <img class="judul5" src="judul5.svg" alt="judul">
            </div>
        </div>

        <!--Konten5-->
        <div class="container text-center">
            <div class="row" style="padding-bottom: 3rem;">
              <div class="col">
                    <img src="card1.svg" class="card-img-top" alt="Image1">
              </div>
              <div class="col">
                    <img src="card2.svg" class="card-img-top" alt="Image2">
              </div>
              <div class="col">
                    <img src="card3.svg" class="card-img-top" alt="Image3">
              </div>
            </div>

            <div class="row" style="padding-bottom: 3rem;">
                <div class="col">
                      <img src="card4.svg" class="card-img-top" alt="Image1">
                </div>
                <div class="col">
                      <img src="card5.svg" class="card-img-top" alt="Image2">
                </div>
                <div class="col">
                      <img src="card6.svg" class="card-img-top" alt="Image3">
                </div>
              </div>
        </div>
    </section>
    <!--Akhir konten kelima-->

    <!--Konten Akhir + Footer-->
    <section class="akhir">
        <!--Judul konten akhir-->
        <div class="container text-center p-5">
            <div class="row">
              <div class="col">
              </div>
              <div class="col">
                <img src="judul akhir.svg" alt="">
              </div>
              <div class="col">
              </div>
            </div>
          </div>
          <!--konten -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img class="card-img-top" src="card akhir/card1.svg" alt="">
              </div>
              <div class="col">
                <img class="card-img-top" src="card akhir/card2.svg" alt="">
              </div>
            </div>

            <div class="row">
                <div class="col">
                  <img class="card-img-top" src="card akhir/card3.svg" alt="">
                </div>
                <div class="col">
                  <img class="card-img-top" src="card akhir/card4.svg" alt="">
                </div>
              </div>

              <div class="container text-center" style="padding-top: 10rem;">
                <div class="row">
                  <div class="col">
                  </div>
                  <div class="col">
                    <img style="width: 80%;" src="card akhir/footer.svg" alt="">
                  </div>
                  <div class="col">
                  </div>
                </div>
                <div class="row">
                    <div class="col p-5"></div>
                </div>
              </div>
            </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   
  </body>
</html>
